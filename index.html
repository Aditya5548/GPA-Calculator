<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPA Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container-fluid row justify-content-around align-items-center my-5">
<div class="col-10 col-lg-6 calculator m-4">
  <h2 class="heading">GPA Calculator</h2> 
  <div class="data">
    <h2>
        <div>
            grade point: 
        </div>
        <div>
            A+ = 10 &nbsp; &nbsp; A = 9 <br>
            B+ = 8 &nbsp; &nbsp; &nbsp;&nbsp;B = 7 <br>
            C = 6 &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;D = 5 <br>
            E = 4 &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;F = 0 
        </div>
    </h2>
  </div>
  <button onclick="addCourse()">Add Subject</button>
  <button onclick="delCourse()">Clear Subject</button>
  <div id="courses"> <p id="description">Click on Add Subject ?</p></div>

    <!-- Button trigger modal -->
<button type="button" data-toggle="modal" data-target="#exampleModalCenter" onclick="calculateCGPA()">
  CALCULATE
  
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">GPA </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h3 id="result"></h3>
      </div>
    </div>
  </div>
</div>
  <h3 id="result"></h3>

</div>
</div>
  <script src="index.js"></script>
</body>
</html>
