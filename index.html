<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPA Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container-fluid row justify-content-around align-items-center my-5">
<div class="col-10 col-lg-6 calculator m-4">
  <h2 class="heading">GPA Calculator</h2> 
  <div class="data">
    <h2>
        <div>
            grade point: 
        </div>
        <div>
            A+ = 10 &nbsp; &nbsp; A = 9 <br>
            B+ = 8 &nbsp; &nbsp; &nbsp;&nbsp;B = 7 <br>
            C = 6 &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;D = 5 <br>
            E = 4 &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;F = 0 
        </div>
    </h2>
  </div>
  <button onclick="addCourse()">Add Subject</button>
  <button onclick="delCourse()">Clear Subject</button>
  <div id="courses"> <p id="description">Click on Add Subject ?</p></div>
  <button onclick="calculateCGPA()">Calculate GPA</button>

  <h3 id="result"></h3>

</div>
</div>

  <script src="index.js"></script>

</body>
</html>
